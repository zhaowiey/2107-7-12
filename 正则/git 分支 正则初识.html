<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		git 分支	
			分支：
		查看分支：
			git branch
			
		新建分支：
			git branch 分支名
			
		切换分支：
			git checkout 分支名
			
		快捷方式（快速新建并切换）：
			git checkout -b 分支名
			
	注意：
		新建分支的时候一定要看清楚，当前分支在哪里，如果不为复制模板，切换到复制主体上。
		
		删除分支（已合并的）
		
			git branch -d 分支名
		
		强行删除分支（未合并的）
			
			git branch -D 分支名
			
		查看未合并的分支：
			git branch --no-merged
			
		
		查看已分支：
			git branch --merged
			
		合并分支：
			git merge 分支名
			
	注意：
		在合并的时候，有可能会发生冲突，那么需要解决冲突：
			1.将主干和分支都提交到版本库；
			2.合并（git merge 分支名）；
			3.git status (查看冲突)；
			4.手动解决；
			5.如果需要，可以把合并之后的分支删除
	
	
	正则
	
		正则表达式：
			用来表单验证的,匹配字符串,符号,火星文
			
			专门用来操作（检索）字符串（擅长模糊范围）的一种规则。
			
		标准方式声明:
			
			new RegExp('要匹配的规则'||//,'修饰符');
		
		简洁方式声明:
			
			//
			
		反斜线为转义符。\+字母有可能会有特殊的意义。
		
		
		/a/
		
		a -> /a/ ->  //a// -> /\/a\//
		
		
		
		//a// -> /\/\/a\/\// 
				 /\/\/a\/\//
		
		正则.test(str);
			判断规则中是否有匹配项，如果有返回true，否则false
			
		规则默认是区分大小写的。
		
		修饰符：
			i -> 忽略大小写。
			
		String.search(字符串||正则):
			找到指定字符的索引，如果找不到返回-1
		
		修饰符：
			i -> 忽略大小写。
			
		Sting.match(正则):
			将匹配到的字符串提取出来放到数组中。
			返回的是数组，如果没匹配到，返回null
			
		注意：
			如果只找到一个，那么length为1，但是视觉上有好几个
			
			视觉上有好几个:{
				第一项:为匹配到的字符,
				第二项:为匹配到的字符索引,
				第三项:整个字符串
			}
			
			
			
		
		/d+/g
		
		\d:*一个*数字
		
		
		
		量词：(放在要检索的规则之后)
			+:最少匹配一个，最多不限。
		
		贪婪:
			会一直检索，直到整个字符串完成。
		
		懒惰:你让它找一个，它一定不会多找。
		
		修饰符：
			i -> 忽略大小写。
			g: global (全局,就算有匹配项也会一直查找整个字符串)
			
		如果有多个修饰符，那么顺序可以颠倒的。		
		</script>
	</body>
</html>
